  const scroller  = document.getElementById('feedScroller');

  function populateFeed(){
    scroller.innerHTML = '';
    // on parcourt trendsSets dans l‚Äôordre d√©fini, sans m√©lange
    trendsSets.forEach(set => {
      const post = document.createElement('article');
      post.className = 'feed-post';
      post.innerHTML = `

        <div class="post-content">
          <h3 class="post-title">${set.titre}</h3>

        </div>
        <div class="actions">
          <div class="action-btn">‚ù§</div>
          <div class="action-btn">‚§¥</div>
        </div>`;
      scroller.appendChild(post);
    });
  }

  function openFeed(){
    populateFeed();
    overlay.style.display = 'flex';
    overlay.setAttribute('aria-hidden','false');
  }

  function closeFeed(){
    overlay.style.display = 'none';
    overlay.setAttribute('aria-hidden','true');
  }

  openBtn.addEventListener('click', openFeed);
  closeBtn.addEventListener('click', closeFeed);
  document.addEventListener('keydown', e => { if (e.key === 'Escape') closeFeed(); });
})();

<script>
// ===== PACK TEST =====
const packOverlay = document.getElementById('pack-overlay');
const packContainer = document.querySelector('.pack-container');
const packBtn = document.getElementById('openPackBtn');
const packOpenBtn = document.getElementById('open-pack-btn');
const starsContainer = document.getElementById('stars');

// Inventaire (stockage dans localStorage)
let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

// Afficher le pack overlay
packBtn.addEventListener('click', () => {
  packOverlay.style.display = 'flex';
});

// Fermer overlay
packOverlay.addEventListener('click', (e) => {
  if (e.target === packOverlay) {
    closePackOverlay();
  }
});

function closePackOverlay() {
  packOverlay.style.display = 'none';
  packContainer.classList.remove('open');
}

// Ouvrir le pack (test rapide : pas de limitation 1 pack/jour)
packOpenBtn.addEventListener('click', () => {
  packContainer.classList.add('open');
  generateStars();

  // G√©n√©rer une carte al√©atoire
  const cards = ['StarryNight', 'MonaLisa', 'TheScream', 'Sunflowers'];
  const randomCard = cards[Math.floor(Math.random() * cards.length)];

  // Ajouter √† l'inventaire
  inventory.push(randomCard);
  localStorage.setItem('inventory', JSON.stringify(inventory));
  console.log('Carte obtenue :', randomCard);
  console.log('Inventaire actuel :', inventory);

  // Optionnel : afficher un petit message
  alert(`Vous avez obtenu : ${randomCard}`);
});

// G√©n√©rer des √©toiles
function generateStars() {
  for (let i = 0; i < 15; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = `${Math.random() * 100}%`;
    star.style.bottom = `${Math.random() * 40}%`;
    starsContainer.appendChild(star);

    setTimeout(() => star.remove(), 1200);
  }
}

// Pour r√©initialiser l'inventaire si besoin
// localStorage.removeItem('inventory');
</script>
