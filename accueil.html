<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>
<body>

<!-- Champ de recherche -->
<div class="group">
  <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
    <g>
      <path
        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
      ></path>
    </g>
  </svg>
  <input
    id="query"
    class="input"
    type="search"
    placeholder="Entrez votre pseudo"
    name="searchbar"
  />
</div>

<!-- Message de bienvenue -->
<p class="welcome" id="welcome-message"></p>

<!-- Bouton -->
<a href="trends.html" id="start-button" class="cssbuttons-io-button disabled">
  Get started
  <div class="icon">
    <svg height="24" width="24" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path
        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
</a>

<!-- Formulaire d'image -->
<form id="upload-form">
<label for="file-input" id="upload-label" class="upload-label">Importez votre photo</label>
    <input type="file" id="file-input" accept="image/*" />
  <div class="cercle">
    <img id="preview" src="" alt="" />
  </div>
</form>

<!-- Script -->
<script>
  const fileInput = document.getElementById('file-input');
  const preview = document.getElementById('preview');
  const queryInput = document.getElementById('query');
  const welcomeMessage = document.getElementById('welcome-message');
  const startButton = document.getElementById('start-button');

  let hasImage = false;
  let hasName = false;

  function updateButtonState() {
    if (hasImage && hasName) {
      startButton.classList.remove('disabled');
    } else {
      startButton.classList.add('disabled');
    }
  }

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  hasImage = !!file;
  if (file) {
    preview.src = URL.createObjectURL(file);
    document.getElementById('upload-label').style.display = 'none'; // cache le texte une fois une photo chargÃ©e
  }
  updateButtonState();
});

  queryInput.addEventListener('input', () => {
    const name = queryInput.value.trim();
    hasName = name.length > 0;
    welcomeMessage.textContent = hasName ? `Bienvenue ${name} !` : '';
    updateButtonState();
  });

  startButton.addEventListener('click', () => {
    window.location.href = 'profile.html?name=${encodeURIComponent(queryInput.value.trim())}' ; 
  });
  
</script>

</body>
</html>
